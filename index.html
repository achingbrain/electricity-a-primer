<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Alex Potsides">
    <meta name="description" content="A slideshow">
    <title>electricity-a-primer</title>
    <link rel="stylesheet" type="text/css" href="slides.css">
  </head>
  <body>
    <article>
      <section><img src="images/logo.svg"></section>
      <section data-bespoke-backdrop="lightning" class="emphatic-text">
        <h1>Electricity: A Primer</h1>
      </section>
      <section data-bespoke-backdrop="static">
        <h2>Audience</h2>
        <ul>
          <li>Beginners</li>
          <li>Haven't thought about electrical engineering since school</li>
        </ul>
      </section>
      <section data-bespoke-backdrop="cables">
        <h1>What is it?</h1>
      </section>
      <section data-bespoke-backdrop="mains">
        <h2>What is it?</h2>
        <p>The flow of electrons around a conductive circuit</p>
      </section>
      <section data-bespoke-backdrop="ohm"></section>
      <section>
        <h2>Ohm's Law</h2>
        <ul>
          <li>v = i r</li>
          <li>Voltage, volts - v</li>
          <li>Current, amperes - i</li>
          <li>Resistance, ohms - r</li>
        </ul>
      </section>
      <section data-bespoke-backdrop="troll"></section>
      <section>
        <h1>hello world</h1>
      </section>
    </article>
    <script src="main.js"></script>
  </body>
</html>
